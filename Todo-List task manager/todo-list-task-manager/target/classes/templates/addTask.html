<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: grey; /* Fixed grey background */
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        form label {
            font-weight: bold;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: grey;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%; /* Make it the same width as the Update Task button */
            text-align: center; /* Ensure the text is centered */
        }

        .back-link:hover {
            background-color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Add Task</h1>
        </div>

        <!-- Display Warning Message -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Add Task Form -->
        <form th:action="@{/tasks}" th:object="${task}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="number" id="id" th:field="*{id}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" th:field="*{status}" class="form-select">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Add Task</button>
        </form>

        <!-- Back Link -->
        <a href="/tasks" class="back-link">Go Back</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
